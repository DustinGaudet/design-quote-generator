<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Design Quote Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <h1 class="animated fadeIn">Cracking the Design Egg</h1> 
  <div class="outer"> 
    <div class="inner"> 
      <div class="quote-wrapper animated fadeInRight"><span>“</span><blockquote class="quote"></blockquote></div>
      <cite class="source animated fadeIn"></cite> 
    </div> 
    <div class="circle animated bounceInDown">
      <div class="inner">
        <div class="quote-wrapper animated fadeInRight"><span>“</span><blockquote class="quote"></blockquote></div>
        <cite class="source animated fadeIn"></cite>
      </div>
    </div>
  </div>
  <div class="button-wrapper">
    <button id="generate">New Quote</button>
    <a href="#" 
       id="tweet"
       data-size="large">Tweet</a>
  </div>

</body>
  <script src='https://code.jquery.com/jquery-1.12.4.min.js'></script>
<script src='https://platform.twitter.com/widgets.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
